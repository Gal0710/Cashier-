<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catfe Cafe - Purr-fect Dining Experience</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ff69b4, #ffb6c1);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3.5rem;
      color: white;
      text-shadow: 3px 3px 0 #ff69b4, 5px 5px 0 rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .size {
      height: 100px;
      width: 100px;
      margin-top: 20px;
    }

    .menu-section {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    h2 {
      color: #ff69b4;
      border-bottom: 2px dashed #ff69b4;
      padding-bottom: 10px;
      display: flex;
      align-items: center;
    }

    h2::before {
      content: "üêæ";
      margin-right: 10px;
    }

    #stockForm input, #stockForm button {
      font-family: 'Comic Neue', cursive;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ff69b4;
      transition: all 0.3s ease;
      width: 100%;
    }

    #stockForm input:focus {
      border-color: #ff1493;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
    }

    .add-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .add-btn:hover {
      background-color: #ff1493;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <img src="No_bg_Cat1.png" alt="cat" class="size" />
        Catfe Cafe
        <img src="No_bg_Cat1.png" alt="cat" class="size" />
      </h1>
    </header>

    <section class="menu-section">
      <h2>Add New Item to Stock</h2>
      <form id="stockForm" enctype="multipart/form-data">
        <input type="text" name="category" placeholder="Category" required />
        <input type="text" name="name" placeholder="Item Name" required />
        <input type="number" name="price" step="0.01" placeholder="Price" required />
        <input type="file" name="image" accept="image/*" required />
        <button type="submit" class="add-btn">Add to Stock</button>
      </form>
    </section>
  </div>

  <script>
    // Handle form submission
    document.getElementById('stockForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch('insert_stock.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(response => {
        alert(response);
        document.getElementById('stockForm').reset();
      })
      .catch(err => {
        alert('Something went wrong. Please try again.');
        console.error(err);
      });
    });
  </script>
</body>
</html>
